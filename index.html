<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRP SAMP Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <div class="image-controls">
                
                <button id="addNew" class="btn">Baru</button>
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="btn">Gambar</label>
                <button id="saveImage" class="btn">Simpan</button>
            </div>
        </div>
        <div class="editor">
            <div id="imageContainer">
                <img id="uploadedImage" alt="Uploaded Image">
                <div id="topText" class="text-overlay"></div>
                <div id="bottomText" class="text-overlay"></div>
                <div class="controls">
                    <button class="control-btn" id="zoomIn">+</button>
                    <button class="control-btn" id="zoomOut">-</button>
                    <button class="control-btn" id="moveUp">↑</button>
                    <button class="control-btn" id="moveLeft">←</button>
                    <button class="control-btn" id="moveDown">↓</button>
                    <button class="control-btn" id="moveRight">→</button>
                    <button class="control-btn" id="resetPosition">⟲</button>
                </div>
            </div>
            <div class="text-controls">
                <div class="font-size-control">
                    <label for="fontSize">Ukuran Font:</label>
                    <input type="range" id="fontSize" min="8" max="24" value="14" step="1">
                    <span id="fontSizeValue">14px</span>
                </div>
                <div class="shadow-control">
                    <label for="textShadow">Bayangan Teks:</label>
                    <input type="checkbox" id="textShadow">
                </div>
            </div>
            <textarea id="topTextInput" class="text-input" rows="3" placeholder="kalau mau '*' kasih spasi"></textarea>
            <textarea id="bottomTextInput" class="text-input" rows="3" placeholder="Masukkan teks bawah (maks. 6 baris)"></textarea>
            <div class="image-controls">
                <div class="draft-controls">
                    <button id="saveDraft" class="btn">Save Draft</button>
                    <select id="draftList" class="btn">
                        <option value="" disabled selected>Pilih Draft</option>
                    </select>
                    <button id="loadDraft" class="btn">Load Draft</button>
                    <button id="clearDraft" class="btn">Clear Draft</button>
                </div>        
            </div>  
            
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
